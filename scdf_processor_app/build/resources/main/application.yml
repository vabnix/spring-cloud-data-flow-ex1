server:
  port: 8083

spring:
  application:
    name: processor-app

  cloud:
    stream:
      bindings:
        output:
          group: scdf
          destination: demo-processed
          content-type: application/json
          producer:
            required-groups: haliho
        input:
          group: scdf
          destination: demo
          content-type: application/xml
